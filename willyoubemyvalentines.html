<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Proposal</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="animation-container">
                <img src="cupidcin.png" alt="Mocha" class="animated-mocha">
            </div>
            <h1 id="valentine-text">Will You Be My Valentine?</h1>
        </header>

        <section class="main-content">
            <div class="buttons">
                <button class="accept-button" onclick="onYesClick()">Yes !!</button>
                <button class="reject-button" onclick="onNoClick()">No >:(</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
